<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order - Online Food Order</title>
     <link rel="stylesheet" href="order.css">
</head>
<body>
  <header>
    <div class="logo">Foodie</div>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">Order</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html">Sign Up</a>
        <a href="signin.html">Sign In</a>
      </div>
    </div>
  </header>
  <main>
    <form id="orderForm">
      <h2>Complete Your Order</h2>
      
      <label for="dishes">Select Dish:</label>
      <select id="dishes" name="dishes" required>
        <option value="" disabled selected>Main Dishes</option>
        <option value="coconut" data-price="10">Coconut Delight - $10.00</option>
        <option value="mandazi" data-price="12">Mandazi Magic - $12.00</option>
        <option value="chips" data-price="8">Crispy Chips - $8.00</option>
        <option value="samosa" data-price="9">Spicy Samosa - $9.00</option>
        <option value="pancakes" data-price="7.5">Fluffy Pancakes - $7.50</option>
        <option value="ugali" data-price="6">Ultimate Ugali - $6.00</option>
        <option value="pilau" data-price="14">Perfect Pilau - $14.00</option>
        <option value="kebab" data-price="11">Juicy Kebab - $11.00</option>
        <option value="chicken_wings" data-price="15">Honey Glazed Chicken Wings - $15.00</option>
        <option value="chapati" data-price="5">Golden Chapati - $5.00</option>
        <option value="grilled_fish" data-price="18">Grilled Fish - $18.00</option>
        <option value="beef_stew" data-price="13">Beef Stew - $13.00</option>
        <option value="vegetable_curry" data-price="12">Vegetable Curry - $12.00</option>
      </select>

      <label for="drinks">Select Drink or Beverage:</label>
      <select id="drinks" name="drinks">
        <option value="" disabled selected>Drinks & Beverages</option>
        <option value="coffee" data-price="3">Fresh Coffee - $3.00</option>
        <option value="tea" data-price="2.5">Green Tea - $2.50</option>
        <option value="juice" data-price="4">Orange Juice - $4.00</option>
        <option value="smoothie" data-price="5">Berry Smoothie - $5.00</option>
        <option value="soda" data-price="2">Soda - $2.00</option>
        <option value="water" data-price="1.5">Mineral Water - $1.50</option>
        <option value="milkshake" data-price="4.5">Vanilla Milkshake - $4.50</option>
      </select>

      <label for="desserts">Select Dessert or Snack:</label>
      <select id="desserts" name="desserts">
        <option value="" disabled selected>Desserts & Snacks</option>
        <option value="ice_cream" data-price="6">Ice Cream Sundae - $6.00</option>
        <option value="brownie" data-price="4">Chocolate Brownie - $4.00</option>
        <option value="cookies" data-price="3">Freshly Baked Cookies - $3.00</option>
        <option value="cake" data-price="5">Cheesecake Slice - $5.00</option>
        <option value="fruit_salad" data-price="4.5">Fruit Salad - $4.50</option>
        <option value="muffin" data-price="3.5">Blueberry Muffin - $3.50</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      
      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="payment-method">Select Payment Method:</label>
      <div id="payment-method">
        <input type="radio" id="credit-card" name="payment" value="credit-card" required>
        <label for="credit-card">Credit/Debit Card</label><br>
        <input type="radio" id="paypal" name="payment" value="paypal">
        <label for="paypal">PayPal</label><br>
        <input type="radio" id="cash" name="payment" value="cash">
        <label for="cash">Cash on Delivery</label><br>
        <input type="radio" id="mpesa" name="payment" value="mpesa">
        <label for="mpesa">M-Pesa</label>
      </div>

      <div id="card-details" style="display:none;">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number"><br>

        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiry-date"><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv"><br>
      </div>

      <div id="mpesa-details" style="display:none;">
        <label for="mpesa-number">M-Pesa Number:</label>
        <input type="text" id="mpesa-number" name="mpesa-number"><br>

        <label for="mpesa-pin">M-Pesa PIN:</label>
        <input type="password" id="mpesa-pin" name="mpesa-pin"><br>
      </div>

      <p id="totalAmount">Total: $0.00</p>

      <button type="button" id="confirmOrderButton">Confirm Order</button>
      <button type="button" id="clearOrderButton">Clear Order</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Online Food Order</p>
  </footer>
  <script src="order.js"></script>
</body>
</html>
